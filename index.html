<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="container">
                    <div class="header__line">
                        <img class="header__logo" src="./images/logo-header.svg" alt="Логотип сайта Место.">
                    </div>
                </div>
            </header>
            <main class="content">
                <section class="profile">
                    <div class="container">
                        <div class="profile__body">
                            <div class="profile__avatar">
                                <img src="./images/image.png" alt="Аватар пользователя" class="profile__avatar_img">
                                <button class="profile__avatar-btn"></button>
                            </div>
                            <div class="profile__info">
                                <h1 class="profile__title">Your profile</h1>
                                <button type="button" class="profile__edit-button"></button>
                                <p class="profile__description">Game ID</p>
                            </div>
                            <button type="button" class="profile__add-button">
                                <img src="./images/profile-add-btn.svg" alt="Кнопка профиля">
                            </button>
                        </div>
                    </div>
                </section>
                <section class="elements">
                    <ul class="element">
                        <img class="element__img" src="./images/og_og_1585664765278680631.jpg" alt="Ф">
                        <div class="element__bottom-block">
                            <h3 class="element__title">Моргана</h3>
                            <div class="element__likes">
                                <button type="button" class="element__like-btn element__like-btn_active"></button>
                            </div>
                        </div>
                    </ul>
                    <ul class="element">
                        <img class="element__img" src="./images/pered-finalom-chm-po-league-of-legends-vystupit-nov_15724345732020490787.jpg" alt="Ф">
                        <div class="element__bottom-block">
                            <h3 class="element__title">Сенна</h3>
                            <div class="element__likes">
                                <button type="button" class="element__like-btn element__like-btn_active"></button>
                            </div>
                        </div>
                    </ul>
                    <ul class="element">
                        <img class="element__img" src="./images/Khazix_Splash_5.jpg" alt="Ф">
                        <div class="element__bottom-block">
                            <h3 class="element__title">Казикс</h3>
                            <div class="element__likes">
                                <button type="button" class="element__like-btn element__like-btn"></button>
                            </div>
                        </div>
                    </ul>
                    <ul class="element">
                        <img class="element__img" src="./images/atey-ghailan-td-qiyana-splash.jpg" alt="Ф">
                        <div class="element__bottom-block">
                            <h3 class="element__title">Киана</h3>
                            <div class="element__likes">
                                <button type="button" class="element__like-btn element__like-btn"></button>
                            </div>
                        </div>
                    </ul>
                    <ul class="element">
                        <img class="element__img" src="./images/b7e7d1205168a0fed4b8349bcec88014.jpg" alt="Ф">
                        <div class="element__bottom-block">
                            <h3 class="element__title">Вай</h3>
                            <div class="element__likes">
                                <button type="button" class="element__like-btn element__like-btn_active"></button>
                            </div>
                        </div>
                    </ul>
                    <ul class="element">
                        <img class="element__img" src="./images/vZ3JSzAS.jpg" alt="Ф">
                        <div class="element__bottom-block">
                            <h3 class="element__title">Иверн</h3>
                            <div class="element__likes">
                                <button type="button" class="element__like-btn element__like-btn_active"></button>
                            </div>
                        </div>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <div class="container">
                    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
                </div>
            </footer>
            <div class="popup">
                <form class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="form__input form__input_text_name" type="text" name="#">
                    <input class="form__input form__input_text_descr" type="text" name="#">
                    <button class="form__save" type="button">Сохранить</button>
                    <button class="popup__close form__close" type="button">
                        <img src="./images/close-icn.svg" alt="Закрыть">
                    </button>
                </form>
            </div>
        </div>
        <script defer src="./script/index.js"></script>
    </body>
</html>
