<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Mesto</title>
	</head>

	<body>
		<div class="page">
			<header class="header">
				<div class="container">
					<img
						class="header__logo"
						src="./images/logo-header.svg"
						alt="Логотип сайта
						Место."
						/>
				</div>
			</header>
			<main class="content">
				<section class="profile">
					<div class="container">
						<div class="profile__body">
							<div class="profile__avatar">
								<img
									class="profile__avatar-image"
									src="./images/video-game-devushka-bandana-akali-dym-kepka-oruzhie-league-o.jpg"
									alt="Аватар
									пользователя"
									/>
								<button class="profile__avatar-btn" type="button"></button>
							</div>
							<div class="profile__info">
								<h1 class="profile__title" title="Имя" placeholder="Имя">
									Your profile
								</h1>
								<button
									type="button"
									class="profile__edit-button"></button>
								<p
									class="profile__description"
									title="Профессия"
									placeholder="Профессия">
									Game ID
								</p>
							</div>
							<button type="button" class="profile__add-button">
								<img
									src="./images/profile-add-btn.svg"
									alt="Кнопка профиля"
									/>
							</button>
						</div>
					</div>
				</section>
				<section>
					<ul class="elements">
						<template id="cardNode">
							<li class="element">
								<button class="element__trash-btn" type="button"></button>
								<img class="element__img" alt="">
								<div class="element__bottom-block">
									<h3 class="element__title" placeholder="Место">Байкал</h3>
									<div class="element__likes">
										<button
											class="element__like-btn"
											type="button"
										></button>
									</div>
								</div>
							</li>
						</template>
					</ul>
				</section>
			</main>
			<footer class="footer">
				<div class="container">
					<p class="footer__copyright">&copy;2022 Mesto Russia</p>
				</div>
			</footer>
			<div class="popup popup_edit_profile">
				<div class="popup__body">
					<form class="form form_one" name="formNameOne" novalidate>
						<h2 class="form__title">Редактировать профиль</h2>
						<input
							class="form__input form__input_text_name"
							type="text"
							name="name"
							placeholder="Имя"
							minlength="2"
							maxlength="40"
							required
							id="id-input"
							/>
						<span class="form__input-error popup__error id-input-error"></span>
						<input
							class="form__input form__input_text_descr"
							type="text"
							name="description"
							placeholder="Описание"
							minlength="2"
							maxlength="200"
							required
							id="articles-input"
							/>
						<span class="form__input-error popup__error articles-input-error"></span>
						<button class="form__save popup__button-invalid form__save-addT" type="submit" >
							Сохранить
						</button>
					</form>
					<button class="popup__close" type="button">

					</button>
				</div>
			</div>
			<div class="popup popup_new_place">
				<div class="popup__body">
					<form class="form form_two" name="formNameTwo" novalidate>
						<h2 class="form__title">Новое место</h2>
						<input
							class="form__input form__input_text_name"
							type="text"
							name="name"
							title="Название"
							placeholder="Название"
							novalidate
							id="name-input"
							minlength="2"
							maxlength="30"
							required
							/>
						<span class="form__input-error popup__error name-input-error"></span>
						<input
							class="form__input form__input_text_link"
							type="url"
							name="url"
							id="url-input"
							title="Ссылка на картинку"
							placeholder="Ссылка"
							novalidate
							required
							/>
						<span class="form__input-error popup__error url-input-error"></span>
						<button class="form__save popup__button-invalid form__save-add" type="submit" >
							Создать
						</button>
					</form>
					<button
						class="popup__close popup__close_button_place"
						type="button">

					</button>
				</div>
			</div>
			<div class="popup popup_open_popup">
				<div class="popup__picture-container">
					<figure class="popup__figure">
						<img
							class="popup__picture"
							alt="Открыть попап"
							src="/"
							/>
						<figcaption class="popup__description">
							карачевск
						</figcaption>
					</figure>
					<button
						type="button"
						class="popup__close popup__close_open_picture">
					</button>
				</div>
			</div>
		</div>
		<script defer type="module" src="./script/index.js"></script>	
	</body>
</html>
