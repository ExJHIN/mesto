<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
	</head>

	<body>
		<div class="page">
			<header class="header">
				<div class="container">
					<img
						class="header__logo"
						src="<%=require('./images/logo-header.svg')%>"
						alt="Логотип сайта
						Место."
						/>
				</div>
			</header>
			<main class="content">
				<section class="profile">
					<div class="container">
						<section class="profile__body">
							<button class="profile__avatar"  type="button" alt="Фотография пользователя">
								<img
									class="profile__avatar-image"
									src="https://steamuserimages-a.akamaihd.net/ugc/974352614525636610/CE79B803DDB615BF5767ADC59D52C0FFF439AF86/?imw=512&amp;imh=512&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true"
									alt="Аватар
									пользователя"
									/>
							</button>
							<div class="profile__info">
								<h1 class="profile__title" title="Имя" placeholder="Имя">User name</h1>
								<button
									type="button"
									class="profile__edit-button"></button>
								<p class="profile__description" title="Профессия" placeholder="Профессия">About</p>
							</div>
							<button type="button" class="profile__add-button">
								<img
								src="<%=require('./images/profile-add-btn.svg')%>"
									alt="Кнопка профиля"
									/>
							</button>
						</section>
					</div>
				</section>
				<section>
					<ul class="elements">
						<template id="cardNode">
							<li class="element">
								<button class="element__trash-btn" type="button"></button>
								<img class="element__img" alt="">
								<div class="element__bottom-block">
									<h3 class="element__title" placeholder="Место">Байкал</h3>
									<div class="element__likes">
										<button
											class="element__like-btn"
											type="button"
										></button>
										<span class="element__like-count"></span>
									</div>
								</div>
							</li>
						</template>
					</ul>
				</section>
			</main>
			<footer class="footer">
				<div class="container">
					<p class="footer__copyright">&copy;2022 Mesto Russia</p>
				</div>
			</footer>
			<div class="popup popup_edit_profile">
				<div class="popup__body">
					<form class="form form_one" name="formNameOne" novalidate>
						<h2 class="form__title">Редактировать профиль</h2>
						<input
							class="form__input form__input_text_name"
							type="text"
							name="name"
							placeholder="Имя"
							minlength="2"
							maxlength="40"
							required
							id="id-input"
							/>
						<span class="form__input-error popup__error id-input-error"></span>
						<input
							class="form__input form__input_text_descr"
							type="text"
							name = "about"
							placeholder="Описание"
							minlength="2"
							maxlength="200"
							required
							id="articles-input"
							/>
						<span class="form__input-error popup__error articles-input-error"></span>
						<button class="form__save popup__button-invalid form__save-addT" type="submit" >
							Сохранить
						</button>
					</form>
					<button class="popup__close" type="button">

					</button>
				</div>
			</div>
			<div class="popup popup_new_place">
				<div class="popup__body">
					<form class="form form_two" name="formNameTwo" novalidate>
						<h2 class="form__title">Новое место</h2>
						<input
							class="form__input form__input_text_name"
							type="text"
							name="name"
							title="Название"
							placeholder="Название"
							novalidate
							id="name-input"
							minlength="2"
							maxlength="30"
							required
							/>
						<span class="form__input-error popup__error name-input-error"></span>
						<input
							class="form__input form__input_text_link"
							type="url"
							name="link"
							id="url-input"
							title="Ссылка на картинку"
							placeholder="Ссылка"
							novalidate
							required
							/>
						<span class="form__input-error popup__error url-input-error"></span>
						<button class="form__save popup__button-invalid form__save-add" type="submit" >
							Создать
						</button>
					</form>
					<button
						class="popup__close popup__close_button_place"
						type="button">

					</button>
				</div>
			</div>

			<div class="popup popup_change-avatar">
				<div class="popup__body">
					<form class="form form_two" name="formNameTwo" novalidate>
						<h2 class="form__title">Обновить аватар</h2>
						<input
							class="form__input form__input_text_link"
							type="url"
							name="avatar"
							id="urL-input"
							title="Ссылка на картинку"
							placeholder="Ссылка"
							novalidate
							required
							/>
						<span class="form__input-error popup__error urL-input-error"></span>
						<button class="form__save popup__button-invalid form__save-add" type="submit" >
							Сохранить
						</button>
					</form>
					<button
						class="popup__close popup__close_button_place"
						type="button">

					</button>
				</div>
			</div>







			<div class="popup popup_delete">
				<div class="popup__container">
				  <button class="popup__close popup__close_new-place" type="button"></button>
				  <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
				  <form class="form popup__form popup__form_new-place" name="form" novalidate
				  required>
					<button type="submit" class="form__save popup__submit-delete">Да</button> 
				  </form>
				</div>
			</div>

			<div class="popup popup_open_popup">
				<div class="popup__picture-container">
					<figure class="popup__figure">
						<img
							class="popup__picture"
							alt="Открыть попап"
							/>
						<figcaption class="popup__description">
							карачевск
						</figcaption>
					</figure>
					<button
						type="button"
						class="popup__close popup__close_open_picture">
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
